<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario de Productos</title>
    
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css">
</head>
<body>
    <!--NAVEGACIÓN-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Gestión de Productos</a>
    </nav>

    <div class="container">
        <!--APLICACIÓN-->

        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar un Nuevo Producto</h4>
                    </div>
                    <form id="nuevo-producto-form" class="card-body"> 
                        <div class="form-group">
                            <input type="text" id="nombreProducto" placeholder="Nombre del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="precioProducto" placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="anioProducto" min="2020" max="2030" placeholder="Año de Fabricación" class="form-control">
                        </div>
                        <input type="submit" value="Guardar Producto" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="lista-productos"></div> 
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
